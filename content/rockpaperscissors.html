<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <link href="../design/rockpaperscissors.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <form class="backbutton">
        <input type="button" value="Go back!" onclick="history.back()">
       </form>
    <div class="display">
        <h2>Computer's choice:&nbsp;&nbsp;<span id="computer"></span></h2>
        <h2>Player's choice:&nbsp;&nbsp;<span id="player"></span></h2>
        <h2>Result:&nbsp;&nbsp;<span id="result"></span></h2>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="../javascript/rockPaperScissors.js"></script>
</body>
</html>
