<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <link href="../design/sleepcalculator.css" rel="stylesheet">
    <title>Sleep Calculator</title>
</head>
<body>
    <header>
        <h1>Sleep Calculator</h1>
    </header>
    <form class="backbutton">
        <input type="button" value="Go back!" onclick="history.back()">
       </form>
      
       <form onsubmit="return false" class="weekdays">
           <h2>Monday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num1" required></h2>
           <h2>Tuesday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num2" required></h2>
           <h2>Wednesday&nbsp;<input type="number" id="num3" required ></h2>
           <h2>Thursday&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num4" required></h2>
           <h2>Friday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num5" required></h2>
           <h2>Saturday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num6" required></h2>
           <h2>Sunday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num7" required></h2>
           <button onclick="addHours()" id="calculate">Calculate</button>
       </form>
       
       <div class="conclusion">
           <h3>On average people sleep between 50 and 56 hours per week.</h3>
           <h3>You have slept:&nbsp;&nbsp;<span id="output"></span>&nbsp;&nbsp;hours</h3>
       </div>
       <div class="stats">
           <h3 id="result"></h3>
       </div>
    <script src="../javascript/sleepHoursCalculator.js"></script>
</body>
</html>
